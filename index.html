<html>
<head>
	<meta charset="UTF-8">
	<title>Age Gate</title>
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<div id="age_gate" class="flex-container flex-center flex-middle">
	
	<div class="inner flex-container flex-center flex-middle flex-wrap">
		
		<div id="age_gate_warning">
			<h1>18+ Warning</h1>
			<p>You must be at least eighteen years old to view this content.</p>
			<p>Please acknowledge you are over the age of 18 below.</p>
		</div>
		
		<div id="age_gate_actions" class="flex-container flex-center flex-middle">
			<button class="leave">
				<span class="button_text_small">I am NOT</span>
				<span class="button_text_large">Leave</span>
			</button>
			<button class="accept">
				<span class="button_text_small">I am 18+</span>
				<span class="button_text_large">Continue</span>
			</button>
		</div>

	</div>

</div>
	
</body>
<script src="js/index.js" async></script>
</html>
